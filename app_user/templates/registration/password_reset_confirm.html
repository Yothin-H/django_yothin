{% extends 'app_general/components/base.html' %}
{% block title%}Reset Password{%endblock%}

{%block content%}

<section class="content-section content-section-single">
    <div class="content-container content-container-narrow">
        <h2 class="content-title">Set a new password</h2>
        {%if validlink %}
            <form method="post">
                {% csrf_token%}
                {{form.as_p}}
                <p>
                    <button class="btn btn-primary" type="submit">Save</button>
                </p>
            </form>
        {%else%}
            <h4 class="content-title">Link is invalid</h4>
            <p>The link might be expired</p>
            <p>
                <a class="btn btn-primary" href="{%url 'home'%}">Back to Home page</a>
            </p>
        {%endif%}
    </div>
</section>


{%endblock%}
