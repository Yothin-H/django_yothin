{% extends 'app_general/components/base.html' %}
{% block title%}Reset Password{%endblock%}

{%block content%}

<section class="content-section content-section-single">
    <div class="content-container content-container-narrow">
        <h2 class="content-title">Reset Password</h2>
        <form action="{% url 'password_reset'%}" method="post">
            {% csrf_token%}
            {{form.as_p}}
            <p>
                <button class="btn btn-primary" type="submit">Send E-mail</button>
            </p>
        </form>
    </div>
</section>


{%endblock%}
